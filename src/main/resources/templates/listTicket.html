<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ticket List</h2>

    <a href="/ticketForm" class="btn btn-success mb-3">Create New Ticket</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Body</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${ticketList}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.name}"></td>
            <td th:text="${ticket.subject}"></td>
            <td th:text="${ticket.body}"></td>
            <td th:text="${ticket.createdAt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
